<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planteamientos en Educación</ion-title>
    <ion-buttons end>
      <a ion-button only-icon>
        <img src="assets/img/logo_epe.png" width="32px" />
      </a>
      <a href="https://www.facebook.com/Revista-Planteamientos-En-Educación-353670338419375/" target="_blank" ion-button only-icon
        color="royal" class="social">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/rplanteamientos" target="_blank" ion-button only-icon color="royal" class="social">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <button ion-button color="royal" (click)="goToLogin()" *ngIf="!logged" icon-only> 
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button color="royal" (click)="signOut()" *ngIf="logged" icon-only>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="masters">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-10>
        <ion-row>
          <ion-col col-md-3 col-12>
            <ion-card>
              <ion-card-content>
                <ion-title>Categorías
                  <ion-icon small name="funnel"></ion-icon>
                </ion-title>
                <ion-list no-lines>
                  <button ion-item (click)="filterBy(undefined)">Sin Filtro</button>
                  <button ion-item *ngFor="let categoria of categorias | async" (click)="filterBy(categoria.$key)">
                {{ categoria.nombre }}
              </button>
                </ion-list>
              </ion-card-content>
            </ion-card>
            <ion-card>
              <img [attr.src]="dato.imagen | url | async">
              <audio style="width: 100%" controlsList="nodownload" controls [attr.src]="dato.audio | url | async"></audio>
              <ion-card-content>
                <p>{{ dato.texto }}</p>
              </ion-card-content>

            </ion-card>
            <img src="assets/img/logo_epe.png" />
          </ion-col>
          <ion-col col-md-3>
            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <h1>Ediciones</h1>
                </ion-col>
                <ion-col col-12 *ngFor="let item of items | async">
                  <ion-card (click)="navigateToPublicacion(item.$key)">
                    <ion-slides #slide1>
                      <ion-slide *ngFor="let imagen of item.$key | slides | async">
                        <img [attr.src]="imagen | url | async" />
                      </ion-slide>
                    </ion-slides>
                    <ion-card-content>
                      <ion-card-title>
                        {{ item.titulo }}
                      </ion-card-title>
                      <p>{{ item.descripcion }}</p>
                    </ion-card-content>
                    <ion-row no-padding>
                      <ion-col>
                        <button ion-button clear medium color="danger" icon-start (click)="navigateToPublicacion(item.$key)">
                              <ion-icon name='arrow-forward'></ion-icon>
                              Ver Más
                            </button>
                      </ion-col>
                    </ion-row>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col col-md-6 col-12 class="proxima">
            <ion-card>
              <img src="assets/img/paul.jpg" alt="Proxima edición" />
            </ion-card>
          </ion-col>
          <ion-col col-md-9 offset-md-3>
            <ion-card>
              <iframe width="100%" height="310" [src]="dato.videoId | youtube" frameborder="0" allowfullscreen>
              </iframe>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-md-2 offset-md-0 col-8 offset-2>
        <ion-card>
          <ion-slides #slide2>
            <ion-slide *ngFor="let banner of banners | async">
              <a [href]="banner.link" target="_blank">
                  <img [src]="banner.image | url | async"/> 
                </a>
            </ion-slide>
          </ion-slides>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col col-md-10 col-12>
        <p class="text-white"> Tv. 29 No. 38 - 27 Barrio La Soledad | Teléfono: (57-1) 2695658 | Bogotá - Colombia | rev.planteamientoseneducacion@epe.edu.co
          |
          <a class="doinmedia" href="http://doinmedia.com" target="_blank">Powered by Doinmedia</a>
        </p>
      </ion-col>
      <ion-col col-md-1 col-6 class="logos">
        <img src="assets/img/app-store.svg" />
      </ion-col>
      <ion-col col-md-1 col-6 class="logos">
        <a href="https://play.google.com/store/apps/details?id=com.doinmedia.revistadigital.cliente" target="_blank">
        <img src="assets/img/google-play.png" />
        </a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
