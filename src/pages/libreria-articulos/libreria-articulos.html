<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articulos</ion-title>
    <ion-buttons end>
      <button ion-button icon-left color="royal" (click)="goToLogin()" *ngIf="!logged" icon-only> 
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-left (click)="goToSignUp()" *ngIf="!logged" icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-left color="royal" (click)="signOut()" *ngIf="logged" icon-only>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="masters">
  <ion-row>
    <ion-col col-md-3 *ngFor="let articulo of articulos | async">
   <ion-card >
     <img [attr.src]="articulo.thumbnail | url | async" />
     <ion-card-header text-wrap>
        {{ articulo.nombre }}
     </ion-card-header>
      <ion-card-content>
     {{ articulo.descripcion }}
      </ion-card-content>
      <ion-row>
    <ion-col>
      <a ion-button clear small icon-left [href]="articulo.file | url | async" download="proposed_file_name">
        <ion-icon name="download" ></ion-icon> 
        <div>Descargar</div>
      </a>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{ articulo.type }} - {{ articulo.fecha * -1000 | date }}
      </ion-note>
    </ion-col>
  </ion-row>
   </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
      <ion-row>
        <ion-col col-md-10 col-12>
      <p class="text-white"> Transversal 29 No. 38 - 27 Barrio La Soledad | 
        Teléfono: (57-1) 2695658 |
        Bogotá - Colombia |
        rev.planteamientoseneducacion@epe.edu.co</p>
        </ion-col>
        <ion-col col-md-1 col-6 class="logos">
            <img src="assets/img/app-store.svg" />    
        </ion-col>
        <ion-col col-md-1 col-6 class="logos">
            <img src="assets/img/google-play.png" />            
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
