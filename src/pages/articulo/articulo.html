<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Revista Planteamientos</ion-title>
    <ion-buttons end>
      <button ion-button icon-left color="royal" (click)="goToLogin()" *ngIf="!logged">
        <ion-icon name="person"></ion-icon>
        Ingresar
      </button>
      <button ion-button icon-left (click)="goToSignUp()" *ngIf="!logged">
        <ion-icon name="person-add"></ion-icon>
        Registrarse
      </button>
      <button ion-button icon-left color="royal" (click)="signOut()" *ngIf="logged">
        <ion-icon name="exit"></ion-icon>
        Cerrar Sesi√≥n
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="masters">
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-card no-padding>
          <iframe width="100%" height="410" [src]="(articulo | async)?.video | youtube" frameborder="0" allowfullscreen>
          </iframe>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Comentarios
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <img [attr.src]="(articulo | async)?.thumbnail | url | async">
          <ion-card-content>
              <ion-card-title>
                {{ (articulo | async)?.titulo }}
              </ion-card-title>
              <p>{{ (articulo | async)?.descripcion }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom *ngIf="logged">
    <button ion-fab color="primary"><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="signOut()"><ion-icon name="videocam"></ion-icon></button>
      <button ion-fab><ion-icon name="mic"></ion-icon></button>
      <button ion-fab (click)="text()"><ion-icon name="quote"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
