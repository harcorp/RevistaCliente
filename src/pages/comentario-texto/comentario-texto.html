<ion-content padding class="masters">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Publicar Comentario
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="commentForm" (submit)="cargarComentarioTexto()" novalidate>
        <ion-item>
          <ion-label floating>Escriba su Comentario</ion-label>
          <ion-textarea #comentario formControlName="comentario"></ion-textarea>
        </ion-item>
        <ion-item class="error-message" *ngIf="!commentForm.controls.comentario.valid">
          <p>Su comentario no puede contener mas de 3533 caracteres</p>
        </ion-item>
        <div padding>
          <button ion-button block>Comentar</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
