
<ion-content padding class="masters">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col col-md-3 col-12 *ngFor="let item of items | async">
            <ion-card>
              <img (click)="goToArticulo(item.$key, pubId)" [attr.src]="item.thumbnail | url | async ">
              <ion-card-content>
                <ion-card-title>
                  {{ item.titulo }}
                </ion-card-title>
              </ion-card-content>
              <ion-row no-padding>
                <ion-col>
                  <button ion-button clear medium color="danger" icon-start (click)="goToArticulo(item.$key, pubId)">
                    <ion-icon name='arrow-forward'></ion-icon>
                    Ver Más
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col col-md-10 col-12>
        <p class="text-white"> Tv. 29 No. 38 - 27 Barrio La Soledad | Teléfono: (57-1) 2695658 | Bogotá - Colombia | rev.planteamientoseneducacion@epe.edu.co
          |
          <a class="doinmedia" href="http://doinmedia.com" target="_blank">Powered by Doinmedia</a>
        </p>
      </ion-col>
      <ion-col col-md-1 col-6 class="logos">
        <img src="assets/img/app-store.svg" />
      </ion-col>
      <ion-col col-md-1 col-6 class="logos">
        <a href="https://play.google.com/store/apps/details?id=com.doinmedia.revistadigital.cliente" target="_blank">
          <img src="assets/img/google-play.png" />
        </a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
