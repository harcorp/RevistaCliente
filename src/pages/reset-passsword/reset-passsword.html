<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Olvido su Contraseña</ion-title>
    <ion-buttons end>
      <button ion-button icon-left color="royal" (click)="goToLogin()" *ngIf="!logged" icon-only> 
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-left (click)="goToSignUp()" *ngIf="!logged" icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-left color="royal" (click)="signOut()" *ngIf="logged" icon-only>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="masters">
  <ion-row>
    <ion-col col-md-6 offset-md-3>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

            <ion-item>
              <ion-label stacked>Correo electronico</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Su correo electronico"
                [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
              <p>Por favor ingrese un correo valido.</p>
            </ion-item>

            <button ion-button block type="submit">
              Reiniciar Contraseña
            </button>

          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
      <ion-row>
        <ion-col col-md-10 col-12>
      <p class="text-white"> Transversal 29 No. 38 - 27 Barrio La Soledad | 
        Teléfono: (57-1) 2695658 |
        Bogotá - Colombia |
        rev.planteamientoseneducacion@epe.edu.co</p>
        </ion-col>
        <ion-col col-md-1 col-6 class="logos">
            <img src="assets/img/app-store.svg" />    
        </ion-col>
        <ion-col col-md-1 col-6 class="logos">
            <img src="assets/img/google-play.png" />            
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
