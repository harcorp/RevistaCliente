<ion-header>

  <ion-navbar color="primary">
    <ion-title>Olvido su Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
  <ion-row>
    <ion-col col-md-6 offset-md-3>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

            <ion-item>
              <ion-label stacked>Correo electronico</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Su correo electronico"
                [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
              <p>Por favor ingrese un correo valido.</p>
            </ion-item>

            <button ion-button block type="submit">
              Reiniciar Contraseña
            </button>

          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
